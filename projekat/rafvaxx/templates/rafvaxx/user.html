{% extends 'rafvaxx/index.html' %}

{% block content %}

<hr class = "row">

    <div class="col-md-5"></div>

    <h1>Users</h1>

    <div class="card card-body">
        <table class="table table-sm">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Date joined</th>
            </tr>
            {% for u in user %}
            <tr>
                 <td>{{u.username}}</td>
                 <td>{{u.email}}</td>
                 <td>{{u.date_joined}}</td>
            </tr>


            {% endfor %}
        </table>
    </div>

{% endblock %}
